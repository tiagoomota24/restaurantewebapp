<!DOCTYPE html>
<html>
<head>
    <title> Restaurante </title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
<form method="post" action="registo.jsp">
    <div class="center2">
        <img src="imagens/logo.png" class="logo">
        <div class="form-columns">
            <div class="form-column">
                <b>Nome</b> <br><input type="text" size="25" name="nome"><br>
                <b>Nome de utilizador</b> <br><input type="text" size="25" name="nome_utilizador"><br>
                <b>Cargo</b> <br><input type="text" size="25" name="cargo"><br>
                <b>Nº telemóvel</b> <br><input type="text" size="25" name="contacto"><br>
            </div>
            <div class="form-column">
                <b>Nif</b> <br><input type="text" size="25" name="nif"><br>
                <b>Morada</b> <br><input type="text" size="25" name="morada"><br>
                <b>Data de nascimento</b> <br><input type="date" size="25" name="data_nascimento"><br>
                <b>Palavra-passe</b> <br><input type="password" size="25" name="palavra_passe"><br>
                <b>Repetir palavra-passe</b> <br><input type="password" size="25" name="confirm-password"><br>
            </div>
        </div>
        <button type="submit" class="button1">Registar</button>
        <a href="index.html" class="button2"><b>Entrar</b></a>
    </div>
</form>
</body>
</html>
